      <h1>User options</h1>
      <div class="formcontent">
<p>
  Set your preferences for this wiki:
</p>

<form action="http://www.py.cz/FrontPage/useroptions" METHOD="POST" ENCTYPE="multipart/form-data" style="border:none;">

<input type=hidden name="redirectURL" value="http://www.py.cz/TkinterTriky" />

<p>
User name:
<input type="text" name="zwiki_username" size="20" maxlength="20"
       value="" />
(identifies your edits, saves your votes, may be required)
</p>

<p>
Email address:
<input type="text" name="email" size="20" maxlength="40"
       value=""> 
(allows mail subscription)
</p>

<p>
Your time zone:
  <select name="zwiki_timezone">
      <option value="GMT-1100"
        >
    GMT-1100 (current time: 08:30 am)
    
      <option value="GMT-1000"
        >
    GMT-1000 (current time: 09:30 am)
    
      <option value="GMT-0900"
        >
    GMT-0900 (current time: 10:30 am)
    
      <option value="GMT-0800"
        >
    GMT-0800 (current time: 11:30 am)
    
      <option value="GMT-0700"
        >
    GMT-0700 (current time: 12:30 pm)
    
      <option value="GMT-0600"
        >
    GMT-0600 (current time: 01:30 pm)
    
      <option value="GMT-0500"
        >
    GMT-0500 (current time: 02:30 pm)
    
      <option value="GMT-0400"
        >
    GMT-0400 (current time: 03:30 pm)
    
      <option value="GMT-0300"
        >
    GMT-0300 (current time: 04:30 pm)
    
      <option value="GMT-0200"
        >
    GMT-0200 (current time: 05:30 pm)
    
      <option value="GMT-0100"
        >
    GMT-0100 (current time: 06:30 pm)
    
      <option value="GMT"
    selected    >
    GMT (current time: 07:30 pm)
    
      <option value="GMT+0100"
        >
    GMT+0100 (current time: 08:30 pm)
    
      <option value="GMT+0200"
        >
    GMT+0200 (current time: 09:30 pm)
    
      <option value="GMT+0300"
        >
    GMT+0300 (current time: 10:30 pm)
    
      <option value="GMT+0400"
        >
    GMT+0400 (current time: 11:30 pm)
    
      <option value="GMT+0500"
        >
    GMT+0500 (current time: 12:30 am)
    
      <option value="GMT+0600"
        >
    GMT+0600 (current time: 01:30 am)
    
      <option value="GMT+0700"
        >
    GMT+0700 (current time: 02:30 am)
    
      <option value="GMT+0800"
        >
    GMT+0800 (current time: 03:30 am)
    
      <option value="GMT+0900"
        >
    GMT+0900 (current time: 04:30 am)
    
      <option value="GMT+1000"
        >
    GMT+1000 (current time: 05:30 am)
    
      <option value="GMT+1100"
        >
    GMT+1100 (current time: 06:30 am)
    
      <option value="GMT+1200"
        >
    GMT+1200 (current time: 07:30 am)
    
      <option value="GMT+1300"
        >
    GMT+1300 (current time: 08:30 am)
    
    </select>
  (localizes most times)
</p>

<p>
  Edit form height:
  <input type="text" name="zwiki_height" size="2" maxlength="2"
         value="20" />
  (adjusts form size)
</p>

<div align="right"> 
<b><input type="submit" name="setcookies" 
value="Save options
" 
style="font-weight:bold"></b>
<input type="submit" name="clearcookies" 
value="Forget options
"
> 
</div>

value="minimal">
